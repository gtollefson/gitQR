<!DOCTYPE html>
<html lang="en" data-color-mode="light" data-light-theme="light" data-dark-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card - Follow Me on GitHub</title>
    
    <!-- GitHub Primer CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@primer/css@latest/dist/primer.css" rel="stylesheet" />
    
    <style>
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #f6f8fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            padding: 20px;
        }
        
        .business-card {
            background: white;
            border: 1px solid #d1d9e0;
            border-radius: 6px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 1px 3px rgba(27,31,35,0.12), 0 8px 24px rgba(66,74,83,0.12);
        }
        
        .name {
            font-size: 24px;
            font-weight: 600;
            color: #24292f;
            margin: 0 0 4px 0;
        }
        
        .title {
            color: #57606a;
            font-size: 16px;
            margin: 0 0 20px 0;
        }
        
        .contact-info {
            border-top: 1px solid #d8dee4;
            padding-top: 20px;
            margin-bottom: 20px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            color: #24292f;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .contact-item svg {
            margin-right: 8px;
            fill: #57606a;
        }
        
        .github-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 5px 16px;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            border: 1px solid;
            border-radius: 6px;
            appearance: none;
            text-decoration: none;
            background-color: #f6f8fa;
            border-color: rgba(27, 31, 35, 0.15);
            color: #24292e;
            transition: background-color 0.2s;
        }
        
        .github-button:hover {
            background-color: #f3f4f6;
            border-color: rgba(27, 31, 35, 0.2);
        }
        
        .github-button:active {
            background-color: #ebecf0;
            transition: none;
        }
        
        .github-button svg {
            margin-right: 8px;
            fill: currentColor;
        }
        
        @media (max-width: 480px) {
            .business-card {
                padding: 24px;
            }
            
            .name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="business-card">
        <h1 class="name" id="name-placeholder">Your Name</h1>
        <p class="title" id="title-placeholder">PhD Candidate</p>
        
        <div class="contact-info">
            <div class="contact-item" id="email-container">
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.75 2A1.75 1.75 0 000 3.75v.736a.75.75 0 000 .027v7.737C0 13.216.784 14 1.75 14h12.5A1.75 1.75 0 0016 12.25v-8.5A1.75 1.75 0 0014.25 2H1.75zM14.5 4.07v-.32a.25.25 0 00-.25-.25H1.75a.25.25 0 00-.25.25v.32L8 7.88l6.5-3.81zm-13 1.74v6.441c0 .138.112.25.25.25h12.5a.25.25 0 00.25-.25V5.809L8.38 9.397a.75.75 0 01-.76 0L1.5 5.809z"></path>
                </svg>
                <span id="email-placeholder">your.email@example.com</span>
            </div>
            
            <div class="contact-item" id="phone-container">
                <svg width="16" height="16" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3.75 0A1.75 1.75 0 002 1.75v12.5c0 .966.784 1.75 1.75 1.75h8.5A1.75 1.75 0 0014 14.25V1.75A1.75 1.75 0 0012.25 0h-8.5zM3.5 1.75a.25.25 0 01.25-.25h8.5a.25.25 0 01.25.25v12.5a.25.25 0 01-.25.25h-8.5a.25.25 0 01-.25-.25V1.75zM8 13a1 1 0 100-2 1 1 0 000 2z"></path>
                </svg>
                <span id="phone-placeholder">+1 (555) 123-4567</span>
            </div>
        </div>
        
        <a id="follow-button" href="#" class="github-button" target="_blank" rel="noopener noreferrer">
            <svg height="16" viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            Follow Me on GitHub
        </a>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
